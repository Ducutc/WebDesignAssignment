<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Nước Ngọt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cửa Hàng Nước Ngọt</h1>
    </header>
    <main>
        <section class="products">
            <div class="product" onclick="addToCart('Coca Cola', 10000)">
                <img src="coca-cola.jpg" alt="Coca Cola">
                <h2>Coca Cola</h2>
                <p>Giá: 10.000 VNĐ</p>
            </div>
            <div class="product" onclick="addToCart('Pepsi', 10000)">
                <img src="pepsi.jpg" alt="Pepsi">
                <h2>Pepsi</h2>
                <p>Giá: 10.000 VNĐ</p>
            </div>
            <div class="product" onclick="addToCart('7 Up', 10000)">
                <img src="7up.jpg" alt="7 Up">
                <h2>7 Up</h2>
                <p>Giá: 10.000 VNĐ</p>
            </div>
        </section>
        <div class="cart">
            <h2>Giỏ Hàng</h2>
            <ul id="cartItems"></ul>
            <p id="totalPrice">Tổng tiền: 0 VNĐ</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
